<!--
Component: cta-simple
Purpose: Single-field CTA form (email capture, waitlist, etc.)
Category: forms
Version: 1.0.0

Slots:
  - title: CTA heading (optional)
  - description: Supporting text (optional)
  - placeholder: Input placeholder text
  - buttonLabel: Submit button text
  - helperText: Small text below form (privacy, terms, etc.)

Tokens Used:
  - color.background
  - color.surface
  - color.text.primary
  - color.text.secondary
  - color.accent
  - color.accent-text
  - color.border
  - spacing.md
  - spacing.lg
  - spacing.xl
  - radius.md
  - type.size.base
  - type.scale.lg
  - type.weight.bold
  - shadow.sm

Behavior:
  - Stacked layout on mobile (<640px)
  - Inline input + button on tablet+ (≥640px)
  - Focus state on input
  - Form validation (HTML5)
  - Submit button disabled until valid input
  - Optional success/error messaging

Accessibility:
  - Proper label association (even if visually hidden)
  - Required field indicated
  - Error messages announced to screen readers
  - Focus management on submit
  - Keyboard accessible

Example Usage:
  <form class="cta-simple">
    <!-- CTA content -->
  </form>

Notes:
  - Connect to your backend for form submission
  - Add email validation
  - Consider adding privacy policy link
  - Show confirmation message on success
-->

<div class="cta-simple">
  <div class="cta-simple__container">
    <div class="cta-simple__content">
      <h2 class="cta-simple__title">Get early access</h2>
      <p class="cta-simple__description">
        Join the waitlist to be notified when Flow Studio launches.
      </p>
    </div>

    <form class="cta-simple__form" action="#" method="POST">
      <div class="cta-simple__input-wrapper">
        <label for="email" class="cta-simple__label">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="cta-simple__input"
          placeholder="you@example.com"
          required
          aria-describedby="email-helper"
        />
      </div>

      <button type="submit" class="btn btn--primary cta-simple__button">
        Join waitlist
      </button>

      <p id="email-helper" class="cta-simple__helper">
        We respect your privacy. Unsubscribe anytime.
      </p>
    </form>
  </div>
</div>
