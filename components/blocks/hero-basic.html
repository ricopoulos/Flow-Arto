Category: blocks

  - Centered text on all screen sizes
  - Max width 720px for optimal readability
  - Buttons stack vertically on mobile (<640px)

  - Section padding adjusts via responsive spacing tokens
  - Eyebrow uses accent color for brand continuity

  - Title uses semantic <h1> element (page title)
  - Focus states on all interactive elements
  - Touch targets min 44x44px on mobile
  - Proper heading hierarchy
  - Sufficient color contrast (4.5:1 minimum)

Example Usage:
  See: /examples/hero-basic-example.html

Notes:
  - Keep title concise (5-10 words ideal)
  - Subtitle should expand on value prop (15-25 words)
  - Primary CTA should be action-oriented verb
  - Consider omitting secondary CTA if message is clear without it
-->
